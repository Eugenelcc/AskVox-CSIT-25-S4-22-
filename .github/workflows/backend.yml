name: Backend CI

on:
  push:
    branches: [main, Development-Branch-]
  pull_request:
    branches: [main, Development-Branch-]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black

      - name: Ruff (must pass)
        run: ruff check backend

      - name: Black (must pass)
        run: black --check backend

  test:
    name: Tests + Migrations
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        # closer to Supabase (pgvector available)
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: askvox_user
          POSTGRES_PASSWORD: askvox_pw
          POSTGRES_DB: askvox_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U askvox_user -d askvox_db -h 127.0.0.1"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    env:
      DATABASE_URL: postgresql+asyncpg://askvox_user:askvox_pw@127.0.0.1:5432/askvox_db
      DATABASE_URL_SYNC: postgresql+psycopg://askvox_user:askvox_pw@127.0.0.1:5432/askvox_db
      PYTHONPATH: ${{ github.workspace }}/backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          # Safety: ensure psycopg exists for DATABASE_URL_SYNC and your wait script
          python -c "import psycopg" 2>/dev/null || pip install "psycopg[binary]"

      - name: Wait for Postgres
        run: |
          # Use pg_isready to wait for the postgres service
          for i in $(seq 1 30); do
            if pg_isready -h 127.0.0.1 -p 5432 -U askvox_user -d askvox_db >/dev/null 2>&1; then
              echo "Postgres is available"
              exit 0
            fi
            echo "Waiting for Postgres... ($i/30)"
            sleep 2
          done
          echo "Timed out waiting for Postgres"
          exit 1

      - name: Run Alembic migrations
        working-directory: backend
        run: |
          alembic -c alembic.ini upgrade head

      - name: Run tests
        working-directory: backend
        run: |
          pytest -q

      - name: Upload pytest cache (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-cache
          path: backend/.pytest_cache
          if-no-files-found: ignore
